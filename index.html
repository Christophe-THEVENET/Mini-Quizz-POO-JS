<html lang="fr">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/sass/css/main.css">
    <title>Quizz farfelu</title>

<body>
    <main>

        <section class="quizz">

            <div class="welcomeScreen">
                <h1 class="quizz__maintitle">Bienvenu sur le Quizz farfelu</h1>
                <p class="quizz__description">Il sera composé de
                    <span class="nbQuestions"></span>
                    questions....
                </p>
                <button class="quizz__btn">OK</button>
            </div>

            <div class="resultScreen">
                <h2 class="quizz__subtitle">Résultat!</h2>
                <p class="quizz_description">
                    <span id="nbGoodAnswer"></span>
                    réponses sur <span class="nbQuestions"></span>

            </div>

        </section>



    </main>
