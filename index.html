<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/sass/css/main.css">
    <title>Quizz farfelu</title>
</head>

<body>
    <main>

        <section class="quizz">

            <div class="welcomeScreen box" id="welcomeScreen">
                <h1 class="quizz__title">Bienvenu sur le Quizz farfelu</h1>
                <p class="quizz__description">Il sera composé de
                    <span class="nbQuestions"></span>
                    questions....
                </p>
                <button class="quizz__btn" id="welcomeBtn">OK</button>
            </div>


            <div class="questionScreen box" id="questionScreen">
                <h2>Question 1/3</h2>
                <h3>Coucou tu veux voir ....</h3>
                <ul class="questionScreen__answers">
                    <li class="questionScreen__answer answer--correct">oui</li>
                    <li class="questionScreen__answer">non</li>
                    <li class="questionScreen__answer answer--wrong">La réponse D</li>
                </ul>
            </div>

            <div class="resultScreen" id="resultScreen box">
                <h2 class="quizz__title">Résultat!</h2>
                <p class="quizz__description">
                    <span id="nbGoodAnswer"></span>
                    réponses sur <span class="nbQuestions"></span>
                    correctes
                </p>
            </div>

        </section>



    </main>
    <!-- !!!!!!! attention a bien déclarer le type de script en module -->

    <script type="module" src="./dist/js/main.js"></script>
    <script type="module" src="./dist/js/display.js"></script>
</body>

</html>
